    <div class="flex-container-cadastro">
      <form>
        <div class="row mb-3">
          <label for="nomeInput" class="col-sm-2 col-form-label font-cadastro">Nome</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="nomeInput">
          </div>
        </div>
        <div class="row mb-3">
            <label for="emailInput" class="col-sm-2 col-form-label font-cadastro">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="emailInput">
            </div>
          </div>
        <div class="row mb-3">
          <label for="senha" class="col-sm-2 col-form-label font-cadastro">Senha</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="senha">
          </div>
        </div>
        <div class="row mb-3">
            <label for="confirmarSenha" class="col-sm-2 col-form-label font-cadastro">Repita a senha</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="confirmarSenha">
            </div>
          </div>
        <div class="row mb-3">
          <div class="col-sm-10 offset-sm-2">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck1">
              <label class="form-check-label font-cadastro" for="gridCheck1">
                Concordo com os termos de uso.
              </label>
            </div>
          </div>
        </div>
        <p id="message"></p>
        <!--<button type="submit" onclick="checkPassword()" class="btn btn-primary font-cadastro bg-black bg-gradient" style="border-color: azure;">Concluir cadastro</button>-->
        <input type="button" class="bg-black bg-gradient font-cadastro" onclick="checkPassword()" value="Confirmar Cadastro"/>
      </form>
    </div>

    <script src="valid-password.js"></script>
